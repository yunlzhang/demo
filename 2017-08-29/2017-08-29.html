<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
    <script>
        // indexOf方法
        function unique1(arr){
            return arr.filter(function(item,index){
                return arr.indexOf(item) === index;
            })
        }
        function unique2(arr){
            var ret = [];
            arr.forEach(function(item){
                if(ret.indexOf(item) === -1){
                    ret.push(item);
                }
            });
            return ret;
        }
        //includes方法
        function unique3(arr){
            var ret = [];
            arr.forEach(function(item){
                if(!ret.includes(item)){
                    ret.push(item);
                }
            });
            return ret;
        }
        //双重遍历
        function unique4(arr){
            var ret = [];
            var len = arr.length;
            var isRepeat;
            for(var i =0;i<len;i++){
                isRepeat = false;
                for(var j = i+1;j<len;j++){
                    if(arr[i] === arr[j]){
                        isRepeat = true;
                        break;
                    }
                }
                if(!isRepeat){
                    ret.push(arr[i]);
                }
            }
            return ret;
        }

        function unique5(arr){
            var ret = [];
            var len = arr.length;
            for(var i =0;i<len;i++){
                for(var j = i+1;j<len;j++){
                    if(arr[i] === arr[j]){
                        j = ++i;
                    }
                }
                ret.push(arr[i]);
            }
            return ret;
        }

        //使用对象key来去重
        function unique6(arr){
            var ret = [];
            var len = arr.length;
            var temp = {};
            var tempkey = '';
            for(var i = 0;i<len;i++){
                tempkey = typeof arr[i] + JSON.stringify(arr[i]);
                if(!temp[tempKey]){
                    temp[tempKey] = 1;
                    ret.push(arr[i]);
                }
            }
            return ret;
        }

        //es6 new Set()
        function unique7(arr){
            var set = new Set(arr);
            return Array.from(set);
        }


    </script>
</body>
</html>
