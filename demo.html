    <title>深浅拷贝</title>
</head>
<body>

    <script>
    var obj = {
        a:1,
        b:null,
        c:function(){},
        d:[1,2,3,4,5]
    }
    var r = shallowCopy(obj);
    var r1 = deepCopy(obj)
    console.log(obj,r,r1);
    // r.a = 555;
    // console.log(obj,r,r1);
    // r1.b = 1;
    // console.log(obj,r,r1);


        function shallowCopy(obj){
            if(typeof obj !== 'object') return false;
            var result = {};
            for(var key in obj){
                if(obj.hasOwnProperty(key)){
                    result[key] = obj[key];
                }
            }
            return result;
        }

        function deepCopy(obj){
            if(typeof obj !== 'object') return false;
            var result = {};
            for(var key in obj){
                if(obj.hasOwnProperty(key)){
                    result[key] = typeof obj[key] === 'object' && obj[key] !== null ? deepCopy(obj[key]) : obj[key];
                }
            }
            return result;
        }
    </script>


</body>
